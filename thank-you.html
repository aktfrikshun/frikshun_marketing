<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - FrikShun</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .thank-you {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }
    .thank-you-content {
      max-width: 600px;
    }
    .thank-you h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    .thank-you p {
      font-size: 1.2rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <img src="frikshun_logo.webp" alt="FrikShun Logo" class="logo">
        <span class="brand-name">FrikShun</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="thank-you">
    <div class="container">
      <div class="thank-you-content">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn btn-large">Return to Home</a>
        <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light);">
          Or email us directly at <a href="mailto:aktfrikshun@gmail.com" style="color: var(--primary-color); text-decoration: none;">aktfrikshun@gmail.com</a>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
